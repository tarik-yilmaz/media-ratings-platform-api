version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mrp-postgres
    environment:
      POSTGRES_DB: mrpdb
      POSTGRES_USER: mrpuser
      POSTGRES_PASSWORD: mrppassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped

volumes:
  postgres_data: